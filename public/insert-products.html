<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form class="product-form">
        <h4>product manager</h4>
        <div class="form-control">
            <input type="text" name="name" class="input product-input" placeholder="digite o nome do produto...">
            <input type="text" name="price" class="input price-input" placeholder="digite o valor">
            <input type="text" name="description" class="input description-input" placeholder="descrição do produto">
            <input type="text" name="image-link" class="input image-input" placeholder="link da imagem">
            <button type="submit" class="btn submit-btn">submit</button>
        </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./insertProducts.js"></script>
</body>
</html>
